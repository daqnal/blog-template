<article id="summary">
    <div><h3 class="summary-info"><a href="{{ .Permalink }}">{{ .Title }}</a></h3></div>
    <div>{{ .Summary }}</div>
    <div>
      <h6 class="summary-info">
        <span>{{ .ReadingTime }} Minutes</span>
        <span>{{ .Date.Format "Jan 2, 2006" }}</span>
        <span>{{ .WordCount }} Words</span>
      </h6>
    </div>
</article>
