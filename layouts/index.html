{{ define "main" }}
  <main class="container">
    <header>
      <h1 id="site-title">{{ .Title }}</h1>
    </header>
    <div class="grid">
      <a class="homepage-link" href="/"><b>Link 1</b></a>
      <a class="homepage-link" href="/"><b>Link 2</b></a>
      <a class="homepage-link" href="/"><b>Link 3</b></a>
    </div>
    <br>
    <div class="homepage-content-container">
      {{ range first 3 .Site.RegularPages }}
          {{ .Render "summary" }}
      {{ end }}
    </div>
  </main>
{{ end }}
